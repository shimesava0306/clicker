    <script>
    let i = 0;
    let c = 10;
    let count = document.getElementById("count");
    let countNow = document.querySelector("span");
    let nowEvent = document.querySelector(".nowEvent");

    document.getElementById("btn").addEventListener("click", (e) => {
    i += c;
    document.querySelector(".container h1").textContent = i;
    });


    document.getElementById("auto").addEventListener("click", (e) => {
    i -= 50;
    document.querySelector(".container h1").textContent = i;
    const auto = setInterval(()=>{
        i += c;
        document.querySelector(".container h1").textContent = i;
    },1000);
    });
    

    document.getElementById("double").addEventListener("click", (e) => {
            i -= 200;
            c *= 2;
            document.querySelector(".container h1").textContent = i;
            countNow.textContent = c;
            
            setTimeout(()=>{
            c = 10;
            countNow.textContent = c;
            }, 30000);
        });

    document.getElementById("granpa").addEventListener("click", (e) => {

    });
